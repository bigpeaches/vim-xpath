language: python
python:
  - "2.7"
before_install:
  - "sudo apt-get install cython libxml2 libxslt"
  - "git clone https://github.com/kana/vim-vspec.git ./.vim/vim-vspec"
  - "pip install -r ./t/.python-requirements"
script:
  - "nosetests python" #run the python tests
  - "./.vim/vim-vspec/bin/vspec . .vim/vim-vspec ./vim-xpath-tests.vim" #run the vspec tests
